<div>
  <h1>personalized pipes</h1>
  <p>turn {{ "this" | myCapitalizedPipe : toggle }} into caps</p>
</div>

<p-toolbar>
  <div class="p-toolbar-group-start"></div>

  <div class="p-toolbar-group-end">
    <button (click)="toggleHandler()" pButton class="p-2 mr-4 p-button-success">
      toggle caps
    </button>

    <button
      pButton
      icon="pi pi-sort"
      label="order by name"
      class="p-2 mr-4 p-button-danger"
      (click)="changeOrder('name')"
    ></button>
    <button
      pButton
      icon="pi pi-sort"
      label="order by fly capability"
      class="p-2 mr-4"
      (click)="changeOrder('flies')"
    ></button>
    <button
      pButton
      icon="pi pi-sort"
      label="order by color"
      class="p-2 mr-4 p-button-help"
      (click)="changeOrder('color')"
    ></button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-table
      [value]="heroes | order : orderBy"
      [tableStyle]="{ 'min-width': '50rem' }"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>name</th>
          <th>flies</th>
          <th>color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
        <tr>
          <td>{{ hero.name | titlecase }}</td>
          <td>{{ hero.flies | myFliesHeroPipe | titlecase }}</td>
          <td>{{ hero.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="grid">
  <div class="col mt-2">
    <p-table
      [value]="heroes | slice : 0"
      [tableStyle]="{ 'min-width': '50rem' }"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name" style="width: 20%">
            name <p-sortIcon field="name"></p-sortIcon>
          </th>
          <th pSortableColumn="flies" style="width: 20%">
            flies <p-sortIcon field="flies"></p-sortIcon>
          </th>
          <th pSortableColumn="color" style="width: 20%">
            color <p-sortIcon field="color"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
        <tr>
          <td>{{ hero.name | titlecase }}</td>
          <td>{{ hero.flies | myFliesHeroPipe | titlecase }}</td>
          <td>{{ hero.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
